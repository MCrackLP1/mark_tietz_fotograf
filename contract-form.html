    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: var(--color-accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-text h1 {
            margin: 0;
            color: var(--color-primary);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .header-text p {
            margin: 0.25rem 0 0 0;
            color: var(--color-text-secondary);
            font-size: 0.85rem;
        }

        .back-btn {
            background: var(--color-secondary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            opacity: 0.9;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--color-border);
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .form-section h3 {
            margin: 0 0 1rem 0;
            color: var(--color-primary);
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: 400;
            font-size: 0.85rem;
        }

        .price-input {
            position: relative;
        }

        .price-input input {
            padding-right: 2rem;
        }

        .price-input::after {
            content: "€";
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            pointer-events: none;
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: var(--color-accent-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 1rem;
        }

        .generate-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-text {
            display: none;
        }

        .pdf-actions {
            display: none;
            background: #f0f9ff;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            text-align: center;
        }

        .pdf-actions.show {
            display: block;
        }

        .pdf-btn {
            background: var(--color-success);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: opacity 0.3s ease;
        }

        .pdf-btn:hover {
            opacity: 0.9;
        }

        .contract-preview {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            border: 1px dashed var(--color-border);
            text-align: center;
            color: var(--color-text-secondary);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        /* PDF styles - hidden from screen */
        .pdf-content {
            display: none;
            background: white;
            padding: 40px;
            font-family: Arial, sans-serif;
            font-size: 11px;
            line-height: 1.4;
            color: #333;
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
        }

        .pdf-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .pdf-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .pdf-company-info {
            text-align: right;
            font-size: 10px;
        }

        .pdf-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 30px 0;
            color: #333;
        }

        .pdf-section {
            margin-bottom: 20px;
        }

        .pdf-section h4 {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }

        .pdf-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .pdf-table th,
        .pdf-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .pdf-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .pdf-footer {
            position: fixed;
            bottom: 20px;
            left: 40px;
            right: 40px;
            text-align: center;
            font-size: 8px;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">MT</div>
                <div class="header-text">
                    <h1 id="contractTitle">Vertrag erstellen</h1>
                    <p>Bitte füllen Sie alle Felder sorgfältig aus</p>
                </div>
            </div>
            <a href="admin-contracts.html" class="back-btn">← Zurück</a>
        </div>

        <div class="form-container">
            <form id="contractForm">
                <!-- Kunde/Model Daten -->
                <div class="form-section">
                    <h3>👤 Kunde / Model Daten</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clientFirstName">Vorname *</label>
                            <input type="text" id="clientFirstName" name="clientFirstName" required maxlength="30">
                        </div>
                        <div class="form-group">
                            <label for="clientLastName">Nachname *</label>
                            <input type="text" id="clientLastName" name="clientLastName" required maxlength="30">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clientEmail">E-Mail *</label>
                            <input type="email" id="clientEmail" name="clientEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="clientPhone">Telefon</label>
                            <input type="tel" id="clientPhone" name="clientPhone" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="clientAddress">Adresse *</label>
                        <textarea id="clientAddress" name="clientAddress" required maxlength="200" placeholder="Straße, Hausnummer, PLZ, Ort"></textarea>
                    </div>
                </div>

                <!-- Shooting Details -->
                <div class="form-section">
                    <h3>📅 Shooting Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="shootingDate">Datum *</label>
                            <input type="date" id="shootingDate" name="shootingDate" required>
                        </div>
                        <div class="form-group">
                            <label for="shootingTime">Uhrzeit</label>
                            <input type="time" id="shootingTime" name="shootingTime">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration">Dauer (Stunden)</label>
                            <select id="duration" name="duration">
                                <option value="1">1 Stunde</option>
                                <option value="2">2 Stunden</option>
                                <option value="3">3 Stunden</option>
                                <option value="4">4 Stunden</option>
                                <option value="6">6 Stunden</option>
                                <option value="8">8 Stunden</option>
                                <option value="custom">Individuell</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="location">Location *</label>
                            <input type="text" id="location" name="location" required maxlength="100" placeholder="Studio, Outdoor, Adresse...">
                        </div>
                    </div>
                </div>

                <!-- Vertragsspezifische Felder -->
                <div class="form-section" id="contractSpecific">
                    <!-- Wird dynamisch gefüllt -->
                </div>

                <!-- Konditionen -->
                <div class="form-section">
                    <h3>💰 Konditionen</h3>
                    <div class="form-row" id="priceSection">
                        <div class="form-group">
                            <label for="totalPrice">Gesamtpreis</label>
                            <div class="price-input">
                                <input type="number" id="totalPrice" name="totalPrice" min="0" step="0.01">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="paymentMethod">Zahlungsweise</label>
                            <select id="paymentMethod" name="paymentMethod">
                                <option value="cash">Bar</option>
                                <option value="transfer">Überweisung</option>
                                <option value="partial">Teilzahlung</option>
                                <option value="tfp">TFP (kostenfrei)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="additionalCosts">Zusätzliche Kosten / Anmerkungen</label>
                        <textarea id="additionalCosts" name="additionalCosts" maxlength="300" placeholder="z.B. Anfahrt, Equipment, Nachbearbeitung..."></textarea>
                    </div>
                </div>

                <!-- Zusätzliche Vereinbarungen -->
                <div class="form-section">
                    <h3>📝 Zusätzliche Vereinbarungen</h3>
                    <div class="form-group">
                        <label for="additionalNotes">Besondere Wünsche / Vereinbarungen</label>
                        <textarea id="additionalNotes" name="additionalNotes" maxlength="500" placeholder="Individuelle Wünsche, besondere Anforderungen, etc."></textarea>
                    </div>
                </div>

                <div class="contract-preview">
                    <p>📋 Nach dem Ausfüllen wird Ihr professioneller Vertrag als PDF generiert</p>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    <span class="default-text">PDF Vertrag erstellen</span>
                    <span class="loading-text">PDF wird erstellt...</span>
                </button>

                <div class="pdf-actions" id="pdfActions">
                    <p><strong>✅ PDF erfolgreich erstellt!</strong></p>
                    <button type="button" class="pdf-btn" onclick="downloadPDF()">📥 PDF herunterladen</button>
                    <button type="button" class="pdf-btn" onclick="copyPDFLink()">🔗 Link kopieren</button>
                    <button type="button" class="pdf-btn" onclick="createNewContract()">➕ Neuen Vertrag erstellen</button>
                </div>
            </form>
        </div>
    </div>

    <!-- PDF Content (hidden) -->
    <div class="pdf-content" id="pdfContent">
        <!-- PDF content will be generated here -->
    </div>

    <script>

            window.location.href = 'admin-login.html';

        // Contract type from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const contractType = urlParams.get('type') || 'tfp';
        let contractData = {};
        let pdfBlob = null;

            // Collect checkbox groups

        function generatePDFFile() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            const element = document.getElementById('pdfContent');
            element.style.display = 'block';

            // Convert HTML to PDF using html2canvas and jsPDF
            html2canvas(element, {
                scale: 2,
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 210;
                const pageHeight = 295;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;

                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                // Generate blob for download
                pdfBlob = pdf.output('blob');
                
                element.style.display = 'none';
            });
        }

            return methods[method] || method;
