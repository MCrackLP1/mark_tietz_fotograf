<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mark Tietz Fotografie</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables für bessere Lesbarkeit */
        :root {
            --color-primary: #1a202c;
            --color-secondary: #4a5568;
            --color-accent: #3182ce;
            --color-accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --color-text-primary: #1a202c;
            --color-text-secondary: #4a5568;
            --color-border: #e2e8f0;
            --color-background: #ffffff;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: var(--color-text-primary);
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--color-accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 600;
        }

        h1 {
            color: var(--color-primary);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .subtitle {
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--color-accent-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .back-to-site {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
        }

        .back-to-site a {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-to-site a:hover {
            color: var(--color-accent);
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-primary: #ffffff;
                --color-text-primary: #ffffff;
                --color-text-secondary: #cbd5e0;
                --color-border: #4a5568;
                --color-background: #2d3748;
            }

            .login-container {
                background: #2d3748;
                color: var(--color-text-primary);
            }

            input[type="text"],
            input[type="password"] {
                background: #4a5568;
                color: var(--color-text-primary);
                border-color: var(--color-border);
            }

            .error-message {
                background: #742a2a;
                color: #feb2b2;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">MT</div>
        <h1>Admin Login</h1>
        <p class="subtitle">Zugang zum Vertragsbereich</p>
        
        <div class="error-message" id="errorMessage">
            Ungültige Anmeldedaten. Bitte versuchen Sie es erneut.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Anmelden</button>
        </form>
        
        <div class="back-to-site">
            <a href="index.html">← Zurück zur Webseite</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Einfache Authentifizierung
            if (username === 'Mark' && password === '6626') {
                // Session setzen
                sessionStorage.setItem('adminLoggedIn', 'true');
                // Weiterleitung zur Vertragsseite
                window.location.href = 'admin-contracts.html';
            } else {
                errorMessage.style.display = 'block';
                // Felder leeren
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                // Error nach 3 Sekunden ausblenden
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-contracts.html';
        }
    </script>
</body>
</html>
